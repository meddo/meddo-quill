<!DOCTYPE html>
<html>
  <head>
    <title>short-codes</title>
    <link rel="stylesheet" href="assets/site-theme.css">
    <link rel="stylesheet" href="assets/meditor-theme.css">
  </head>
  <body>
    <div class="container">

      <h1>MEditor</h1>

      <div id="meditor" data-name="" data-template-resource="/templates.json">
        <p>
          Pacjentowi podano dawkę <span class="ql-short-text">
            <span class="ql-show">350</span>
          </span> <strong>kg</strong> kofeiny. <em>No i tak tedy umarł</em>.
        </p>
        <p>
          Pacjent, ponadto, <u>nadal cierpi na</u> <span class="ql-long-text">
            <span class="ql-show">trudne do opisania objawy</span>
            <span class="ql-dropdown">
              <span class="ql-option">absolutny brak słuchu</span>
              <span class="ql-option">wyraźny niedobór szpiku kostnego</span>
              <span class="ql-option">okropne biegunki</span>
            </span>
          </span> i <u>paskudne konwulsje</u>.
        </p>
        <p>
          <span class="ql-check-text">
            <span class="ql-show">Pacjenta wysłano do domu aby się wysrał.</span>
          </span>
        </p>
      </div>

    </div>
    <script src="assets/site.js"></script>
    <script src="assets/meditor.js"></script>
  </body>
</html>
